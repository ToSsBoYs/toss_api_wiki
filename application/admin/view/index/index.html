<extend name="public:base_one" />
<block name="body">
    <form action="{:url('KrTest/del')}"  enctype="multipart/form-data" method="post">
        <div class="col-xs-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <input type="button" class="btn bg-navy btn-flat" id="checkAll" value="全选" />
                    <input type="button" style="margin-left: 10px;" class="btn bg-navy btn-flat" id="check" value="反选" />
                    <input style="margin-left: 10px;" onclick="return confirm('是否确认删除选中？');" type="submit" class="btn bg-maroon btn-flat" value="删除选中" />
                    <a href="{:url('KrTest/add')}"><button type="button" class="btn btn-primary pull-right btn-flat">新增</button></a>
                </div><!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th style="width: 10px;"></th>
                            <th style="width: 50px;">ID</th>
                            <th>名称</th>
                            <th>上传时间</th>
                            <th>生成时间</th>
                            <th style="width: 150px;">原图</th>
                            <th style="width: 150px;">全景图</th>
                            <th style="width: 120px;">操作</th>
                        </tr>
                        <volist id="vo" name="data">
                            <tr>
                                <td><input type="checkbox" class="minimal" value="{$vo.id}" name="id[]"></td>
                                <td>{$vo.id}</td>
                                <td>{$vo.title}</td>
                                <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                                <td>
                                    <if condition="$vo['is_up'] eq 1">
                                        {$vo.update_time|date='Y-m-d H:i:s',###}
                                    </if>
                                </td>
                                <td>
                                    <a target="_blank" href="{:config('upload_path')}{$vo.img_url}">
                                        <button type="button" class="btn btn-block bg-purple btn-flat"  <empty name="vo['img_url']">disabled</empty>>点击查看</button>
                                    </a>
                                </td>
                                <td>
                                    <a target="_blank" href="{:config('upload_path')}{$vo.kr_url}">
                                        <button <empty name="vo['img_url']">disabled</empty> type="button" class="btn btn-block bg-purple btn-flat"  <if condition="$vo['is_up'] eq 2">disabled</if>>点击查看</button>
                                    </a>
                                </td>
                                <td>
                                    <div style="width: 100px;">
                                        <a target="_blank" href="{:url('KrTest/create',['id'=>$vo['id']])}">
                                            <button <empty name="vo['img_url']">disabled</empty> style="width: 50px; float: left;" type="button" class="btn btn-block bg-light-blue btn-flat"  <if condition="$vo['is_up'] eq 1">disabled</if> >生成</button>
                                        </a>
                                        <a onclick="return confirm('是否确认删除？');" href="{:url('KrTest/del',array('id'=>$vo['id']))}">
                                            <button style="width: 50px;" type="button" class="btn btn-block bg-red btn-flat">删除</button>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                    {$data->render()}
                </div>
            </div>
        </div>
    </form>
</block>
